<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Document</title>
	<style>
		*{
			padding:0;
			margin:0;
			box-sizing:border-box;
		}
		.clearfix:after{
			display:block;
			content:'';
			clear:both;
		}
		html{
			border:5px solid green;
		}
		body{
			border:5px solid red;
		}
		.box{
			width:100px;
			height:100px;
			border:5px solid blue;
			float:left;
		}
	</style>
</head>
<body class="clearfix">
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
